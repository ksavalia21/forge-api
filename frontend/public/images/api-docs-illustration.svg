<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 600">
  <defs>
    <!-- Gradients and filters for enhanced appearance -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa"/>
      <stop offset="100%" stop-color="#e9eef5"/>
    </linearGradient>
    
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00bcd4"/>
      <stop offset="100%" stop-color="#00acc1"/>
    </linearGradient>
    
    <linearGradient id="get-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00bcd4"/>
      <stop offset="100%" stop-color="#26c6da"/>
    </linearGradient>
    
    <linearGradient id="post-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5c6bc0"/>
      <stop offset="100%" stop-color="#7986cb"/>
    </linearGradient>
    
    <linearGradient id="delete-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff5722"/>
      <stop offset="100%" stop-color="#ff7043"/>
    </linearGradient>
    
    <linearGradient id="put-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffc107"/>
      <stop offset="100%" stop-color="#ffca28"/>
    </linearGradient>
    
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5c6bc0"/>
      <stop offset="100%" stop-color="#3f51b5"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="800" height="600" fill="url(#bg-gradient)" rx="20" ry="20"/>
  <path d="M0,0 L800,600 M0,40 L760,600 M40,0 L800,560" stroke="#f0f0f0" stroke-width="1"/>
  
  <!-- API Document Window with shadow -->
  <rect x="50" y="80" width="450" height="450" rx="15" ry="15" fill="#ffffff" stroke="#e1e4e8" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- API Header with gradient -->
  <rect x="50" y="80" width="450" height="50" rx="15" ry="15" fill="url(#header-gradient)"/>
  
  <!-- Header buttons with glowing effect -->
  <circle cx="80" cy="105" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="105" cy="105" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="130" cy="105" r="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Header text with shadow -->
  <text x="275" y="112" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">API Documentation</text>
  
  <!-- API Endpoints with hover effects -->
  <g class="endpoint">
    <rect x="70" y="150" width="410" height="45" rx="8" ry="8" fill="#f6f8fa" stroke="#e1e4e8" stroke-width="1"/>
    <rect x="90" y="160" width="80" height="25" rx="5" ry="5" fill="url(#get-gradient)"/>
    <text x="130" y="177" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">GET</text>
    <text x="190" y="177" font-family="'Courier New', monospace" font-size="14" fill="#333333">/api/users</text>
    <text x="450" y="177" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="end">List all users</text>
  </g>
  
  <g class="endpoint">
    <rect x="70" y="205" width="410" height="45" rx="8" ry="8" fill="#f6f8fa" stroke="#e1e4e8" stroke-width="1"/>
    <rect x="90" y="215" width="80" height="25" rx="5" ry="5" fill="url(#post-gradient)"/>
    <text x="130" y="232" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">POST</text>
    <text x="190" y="232" font-family="'Courier New', monospace" font-size="14" fill="#333333">/api/users</text>
    <text x="450" y="232" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="end">Create user</text>
  </g>
  
  <g class="endpoint">
    <rect x="70" y="260" width="410" height="45" rx="8" ry="8" fill="#f6f8fa" stroke="#e1e4e8" stroke-width="1"/>
    <rect x="90" y="270" width="80" height="25" rx="5" ry="5" fill="url(#delete-gradient)"/>
    <text x="130" y="287" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">DELETE</text>
    <text x="190" y="287" font-family="'Courier New', monospace" font-size="14" fill="#333333">/api/users/{id}</text>
    <text x="450" y="287" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="end">Delete user</text>
  </g>
  
  <g class="endpoint">
    <rect x="70" y="315" width="410" height="45" rx="8" ry="8" fill="#f6f8fa" stroke="#e1e4e8" stroke-width="1"/>
    <rect x="90" y="325" width="80" height="25" rx="5" ry="5" fill="url(#put-gradient)"/>
    <text x="130" y="342" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">PUT</text>
    <text x="190" y="342" font-family="'Courier New', monospace" font-size="14" fill="#333333">/api/users/{id}</text>
    <text x="450" y="342" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="end">Update user</text>
  </g>
  
  <!-- API Response Window with code styling -->
  <rect x="70" y="370" width="410" height="150" rx="8" ry="8" fill="#f6f8fa" stroke="#e1e4e8" stroke-width="1"/>
  <text x="90" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">Response:</text>
  
  <!-- JSON Response with syntax highlighting -->
  <text x="90" y="415" font-family="'Courier New', monospace" font-size="14" fill="#333333">{</text>
  <text x="110" y="440" font-family="'Courier New', monospace" font-size="14">  <tspan fill="#0d904f">"id"</tspan>: <tspan fill="#0056b3">1</tspan>,</text>
  <text x="110" y="465" font-family="'Courier New', monospace" font-size="14">  <tspan fill="#0d904f">"name"</tspan>: <tspan fill="#a31515">"John Doe"</tspan>,</text>
  <text x="110" y="490" font-family="'Courier New', monospace" font-size="14">  <tspan fill="#0d904f">"email"</tspan>: <tspan fill="#a31515">"john@example.com"</tspan></text>
  <text x="90" y="515" font-family="'Courier New', monospace" font-size="14" fill="#333333">}</text>
  
  <!-- Code Files with enhanced styling -->
  <g transform="translate(550, 100)">
    <rect width="200" height="40" rx="8" ry="8" fill="#ffffff" stroke="#00bcd4" stroke-width="2" filter="url(#shadow)"/>
    <text x="45" y="25" font-family="'Courier New', monospace" font-size="14" fill="#333333">
      <tspan fill="#00bcd4">&#xf1c9;</tspan> app.py
    </text>
    <rect x="140" y="12" width="45" height="18" rx="9" ry="9" fill="#e0f7fa"/>
    <text x="163" y="24" font-family="Arial, sans-serif" font-size="10" fill="#00acc1" text-anchor="middle">Python</text>
  </g>
  
  <g transform="translate(550, 160)">
    <rect width="200" height="40" rx="8" ry="8" fill="#ffffff" stroke="#5c6bc0" stroke-width="2" filter="url(#shadow)"/>
    <text x="45" y="25" font-family="'Courier New', monospace" font-size="14" fill="#333333">
      <tspan fill="#5c6bc0">&#xf1c9;</tspan> api.js
    </text>
    <rect x="140" y="12" width="45" height="18" rx="9" ry="9" fill="#e8eaf6"/>
    <text x="163" y="24" font-family="Arial, sans-serif" font-size="10" fill="#3949ab" text-anchor="middle">JavaScript</text>
  </g>
  
  <g transform="translate(550, 220)">
    <rect width="200" height="40" rx="8" ry="8" fill="#ffffff" stroke="#ff5722" stroke-width="2" filter="url(#shadow)"/>
    <text x="45" y="25" font-family="'Courier New', monospace" font-size="14" fill="#333333">
      <tspan fill="#ff5722">&#xf1c9;</tspan> routes.rb
    </text>
    <rect x="140" y="12" width="45" height="18" rx="9" ry="9" fill="#ffebee"/>
    <text x="163" y="24" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f" text-anchor="middle">Ruby</text>
  </g>
  
  <!-- Connecting Arrows with animations -->
  <path d="M550,120 C530,120 520,120 510,120 C500,120 500,140 500,155 C500,170 490,170 480,170" 
        fill="none" stroke="#00bcd4" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,5"/>
  
  <path d="M550,180 C530,180 520,180 510,180 C500,180 500,230 500,245 C500,260 490,260 480,260" 
        fill="none" stroke="#5c6bc0" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,5"/>
  
  <path d="M550,240 C530,240 520,240 510,240 C500,240 500,315 500,330 C500,345 490,345 480,345" 
        fill="none" stroke="#ff5722" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,5"/>
  
  <!-- AI Processing Element with pulsing effect -->
  <g transform="translate(650, 350)">
    <!-- Outer ring -->
    <circle r="90" fill="#ffffff" stroke="#e8eaf6" stroke-width="10" filter="url(#shadow)"/>
    
    <!-- Middle ring with gradient -->
    <circle r="70" fill="url(#ai-gradient)" opacity="0.1"/>
    
    <!-- Inner core -->
    <circle r="40" fill="url(#ai-gradient)"/>
    
    <!-- AI Text -->
    <text font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">AI</text>
    
    <!-- Orbital rings -->
    <g fill="none" stroke="#5c6bc0" stroke-width="2">
      <ellipse rx="80" ry="30" transform="rotate(30)"/>
      <ellipse rx="80" ry="30" transform="rotate(150)"/>
      <ellipse rx="80" ry="30" transform="rotate(270)"/>
    </g>
    
    <!-- Particles -->
    <circle cx="-60" cy="0" r="5" fill="#00bcd4" filter="url(#glow)"/>
    <circle cx="0" cy="60" r="5" fill="#5c6bc0" filter="url(#glow)"/>
    <circle cx="60" cy="-20" r="5" fill="#ff5722" filter="url(#glow)"/>
    <circle cx="-30" cy="-50" r="5" fill="#ffc107" filter="url(#glow)"/>
  </g>
  
  <!-- Connection from AI to Doc with pulsing -->
  <path d="M580,390 C560,390 550,390 530,390 C510,390 510,350 510,350 C510,350 510,330 505,330 C500,330 480,330 480,330" 
        fill="none" stroke="#00bcd4" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Data nodes -->
  <circle cx="530" cy="390" r="8" fill="#ffffff" stroke="#00bcd4" stroke-width="2"/>
  <circle cx="510" cy="350" r="8" fill="#ffffff" stroke="#5c6bc0" stroke-width="2"/>
  <circle cx="505" cy="330" r="8" fill="#ffffff" stroke="#ff5722" stroke-width="2"/>
  
  <!-- Decorative Elements -->
  <circle cx="700" cy="490" r="40" fill="#ffffff" stroke="#ffc107" stroke-width="3" opacity="0.7"/>
  <circle cx="740" cy="450" r="20" fill="#ffffff" stroke="#00bcd4" stroke-width="2" opacity="0.7"/>
  <circle cx="720" cy="520" r="15" fill="#ffffff" stroke="#ff5722" stroke-width="2" opacity="0.7"/>
</svg>